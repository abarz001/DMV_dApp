<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ODU Vending Services</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">ODU Vending Services</h1>
          <hr/>
          <br/>
        </div>
      </div>
  

    <!--div id="bevTemplate" style="display: none;"-->
    <div id="vending" style="display">
        <div class="panel panel-default panel-bev">
          <div class="panel-heading">
          </div>
          <div class="panel-body">
            <img data-src="images/vending.jpg" class="img-rounded img-center" style="width: 100%;" src="images/vending.jpg" data-holder-rendered="true">
            <br/><br/>
          </div>
        </div>
    </div>

    <div class="container">
    <div class="row">
    <div class="section">
      Beverage Restock Contract deployed at: <div id="restContrAddress"></div>
    </div>
    <div class="section">
      Beverage Redemption Contract deployed at: <div id="redContrAddress"></div>
    </div>
    <div class="section">
      Beverage Selection Contract deployed at: <div id="bevContrAddress"></div>
    </div>
    <div class="section">
      Your Address: <div id="accountAddress"></div>
    </div>
    <br/>
    </div>

<button type="button" class="btn btn-primary btn-lg btn-update btn-GlobalInStock" data-id="0">INVENTORY</button>
<button class="btn btn-primary btn-lg btn-update btn-set-price" type="button" data-id="0">SET PRICE</button>
<select id = "selPrice">
  <option value="1000000000000000">0.001 ETH</option>
  <option value="10000000000000000">0.01 ETH</option>
  <option value="100000000000000000">0.1 ETH</option>
  <option value="500000000000000000">0.5 ETH</option>
  <option value="1000000000000000000">1 ETH</option>
  <option value="5000000000000000000">5 ETH</option>
  <option value="10000000000000000000">10 ETH</option>
</select><br/> 

<div id="bevRow" class="row">
        <!-- BEVERAGES LOAD HERE -->
      </div>
    </div>

    <div id="bevTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-bev">
          <div class="panel-heading">
            <h3 class="panel-title">Restock them Bevs</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/15-09-26-RalfR-WLC-0098.jpg/340px-15-09-26-RalfR-WLC-0098.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Name</strong>: <span class="name">Coke</span><br/>
            <strong>Price</strong>: <span class="price">0.1 ETH</span><br/>
            <strong>Available (In-Stock)</strong>: <span class="InStock">[Load]</span><br/>
            <strong>Restock</strong>: <span class="count">10</span><br/>
            <button class="btn btn-default btn-select" type="button" data-id="0">Restock</button>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/restock.js"></script>
  </body>
</html>
