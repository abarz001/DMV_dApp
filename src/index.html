<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DMV dApp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
  </head>
  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <img class="mb-4" src="logo.png" alt="" width="200" height="200">
          <hr/>
          <br/>
        </div>
      </div>
  
  <div class="container">
      <div class="row">
  <div class="section">
    <b>DMV address:</b> <div id="dmvAddress"></div>
  </div><br>
  <div class="section">
  <b>Your Address:</b> <div id="accountAddress"></div>
  </div><br>
  <div class="section">
  <b> Your Balance:</b> <div id="accountBalance"></div>
  </div>
<br/>
</div>
<hr/>
      
    <select class="select" id = "ETH">
      <option value="0.01">0.01 ETH</option>
      <option value="0.1">0.1 ETH</option>
      <option value="0.5">0.5 ETH</option>
    </select><br/><br>
    <button type="button" class="w-100 btn btn-primary btn-deposit">Deposit</button>
    <button type="button" class="w-100 btn btn-primary btn-return">Coin Return</button> 
    <hr/><br>
      <div id="carRow" class="row">
        <!-- CARS LOAD HERE -->
      </div>
    </div>

    <div id="carTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-bev">
          <div class="panel-heading">
            <h3 class="panel-title">Cars</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="./images/scion.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Vehicle Brand</strong>: <span class="name">Toyota</span><br/>
            <strong>Registration Cost</strong>: <span class="cost">100000000</span><br/>
            <select class="select" id = "0">
              <option value="1">1 year</option>
              <option value="2">2 years</option>
              <option value="3">3 years</option>
            </select>
            <button class="btn btn-default btn-select" type="button" data-id="0">Select</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
